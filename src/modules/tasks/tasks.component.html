<div class="container">
  <mat-card>
    <mat-card-title>Tasks</mat-card-title>
    <mat-card-subtitle>All Task Details</mat-card-subtitle>
    <button mat-flat-button color="primary" (click)="openDialog()">Create Task</button>


    <table mat-table [dataSource]="dataSource" style="margin-top: 30px;">

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="AssignDate">
        <th mat-header-cell *matHeaderCellDef> Assign Date </th>
        <td mat-cell *matCellDef="let element"> {{element.assignDate | date:'yyyy-MM-dd'}}</td>
      </ng-container>

      <ng-container matColumnDef="CompletionDate">
        <th mat-header-cell *matHeaderCellDef> Completion Date </th>
        <td mat-cell *matCellDef="let element"> {{element.completionDate | date:'yyyy-MM-dd'}}</td>
      </ng-container>

      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef> Emp Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="EmpId">
        <th mat-header-cell *matHeaderCellDef> Emp ID </th>
        <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
      </ng-container> -->

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="deleteTask(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog_Edit(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-card-actions>
          <button mat-button>Like</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
  </mat-card>
</div>
